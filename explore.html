        .explore-header {
            padding: var(--space-8) 0;
            background: var(--color-bg-secondary);
            border-bottom: 1px solid var(--color-border-subtle);
        }

        .explore-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: var(--space-6, 1.5rem);
            padding: var(--space-6, 1.5rem) 0;
            min-height: 600px;
        }

        @media (max-width: 1024px) {
            .explore-layout {
                grid-template-columns: 1fr;
            }

            .filter-sidebar {
                position: fixed;
                left: -320px;
                top: 0;
                height: 100vh;
                width: 300px;
                z-index: 1000;
                transition: left 0.3s ease;
                background: var(--color-bg-secondary);
                padding: var(--space-4);
                overflow-y: auto;
            }

            .filter-sidebar.open {
                left: 0;
            }

            .filter-overlay {
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 999;
                display: none;
            }

            .filter-overlay.open {
                display: block;
            }
        }

        /* CRITICAL: overlay must be fixed positioned to not affect grid */
        .filter-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .filter-sidebar {
            position: sticky;
            top: calc(var(--header-height, 64px) + var(--space-4, 1rem));
            height: fit-content;
            max-height: calc(100vh - var(--header-height, 64px) - var(--space-8, 2rem));
            overflow-y: auto;
            background: var(--color-surface-card, #121924);
            border: 1px solid var(--color-border-subtle, rgba(255, 255, 255, 0.06));
            border-radius: var(--radius-xl, 1rem);
            padding: var(--space-5, 1.25rem);
        }

        .filter-section {
            margin-bottom: var(--space-5);
            padding-bottom: var(--space-5);
            border-bottom: 1px solid var(--color-border-subtle);
        }

        .filter-section:last-child {
            border-bottom: none;
        }

        .filter-title {
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-semibold);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--color-text-tertiary);
            margin-bottom: var(--space-3);
        }

        .filter-option {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-2);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition-colors);
        }

        .filter-option:hover {
            background: var(--color-bg-elevated);
        }

        .filter-option input[type="checkbox"] {
            accent-color: var(--color-accent-primary);
        }

        .filter-option label {
            cursor: pointer;
            font-size: var(--font-size-sm);
        }

        .filter-option .count {
            margin-left: auto;
            font-size: var(--font-size-xs);
            color: var(--color-text-tertiary);
        }

        .range-slider {
            width: 100%;
            margin: var(--space-2) 0;
        }

        .range-values {
            display: flex;
            justify-content: space-between;
            font-size: var(--font-size-xs);
            color: var(--color-text-tertiary);
        }

        .results-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: var(--space-4);
            margin-bottom: var(--space-4);
            flex-wrap: wrap;
        }

        .results-count {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }

        .sort-controls {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .sort-select {
            padding: var(--space-2) var(--space-3);
            background: var(--color-bg-elevated);
            border: 1px solid var(--color-border-default);
            border-radius: var(--radius-md);
            color: var(--color-text-primary);
            font-size: var(--font-size-sm);
        }

        .view-toggle {
            display: flex;
            background: var(--color-bg-elevated);
            border-radius: var(--radius-md);
            overflow: hidden;
            border: 1px solid var(--color-border-subtle);
        }

        .view-toggle button {
            padding: var(--space-2) var(--space-3);
            background: transparent;
            border: none;
            color: var(--color-text-tertiary);
            cursor: pointer;
            transition: var(--transition-colors);
        }

        .view-toggle button.active {
            background: var(--color-accent-primary);
            color: var(--color-text-inverse);
        }

        .careers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--space-4, 1rem);
            width: 100%;
        }

        .careers-list .job-card {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: var(--space-4);
        }

        .careers-list .job-card-header {
            flex: 1;
        }

        .careers-list .job-card-stats {
            flex-shrink: 0;
        }

        .mobile-filter-btn {
            display: none;
            position: fixed;
            bottom: var(--space-4);
            right: var(--space-4);
            z-index: 100;
        }

        @media (max-width: 1024px) {
            .mobile-filter-btn {
                display: flex;
            }
        }

        .tier-filter-chips {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-2);
        }

            padding: var(--space-2) var(--space-3);
            border-radius: var(--radius-full);
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: var(--transition-all);
            border: 1px solid var(--color-border-subtle);
            background: transparent;
        }

        .tier-chip:hover {
            background: var(--color-bg-elevated);
        }

        .tier-chip.active {

        }

        .tier-chip.tier-0 {
            color: var(--color-tier-0);
        }

            color: var(--color-tier-1);
        }

        .tier-chip.tier-2 {
            color: var(--color-tier-2);
        }

        .tier-chip.tier-3 {
            color: var(--color-tier-3);
        }

        .tier-chip.tier-4 {
            color: var(--color-tier-4);

        .tier-chip.tier-5 {

        .tier-chip.tier-0.active {
            background: var(--color-tier-0-bg);

        // Generate career cards
        function renderCareers(careers) {
            const container = document.getElementById('careers-container');
            container.innerHTML = '';
            careers.forEach(c => {
                const id = c.name.toLowerCase().replace(/[^a-z0-9]+/g, '-');
                container.innerHTML += `
                <div class="job-card" data-tier="${c.tier}" data-cat="${c.cat}" onclick="location.href='job.html?id=${id}'">
                    <div class="job-card-header">
                        <div>
                            <h3 class="job-card-title">${c.name}</h3>
                            <span class="job-card-category">${c.cat}</span>
                        </div>
                        <span class="tier-badge tier-badge-${c.tier}">T${c.tier}</span>
                    </div>
                    <div class="job-card-stats">
                        <div class="job-card-stat">
                            <span class="job-card-stat-label">Tier</span>
                            <span class="job-card-stat-value">${['Owner Now', 'Cert-Based', 'Journeyman', 'Master', 'Supervisor', 'Via Subs'][c.tier]}</span>
                        </div>
                        <div class="job-card-stat">
                            <span class="job-card-stat-label">Category</span>
                            <span class="job-card-stat-value">${c.cat}</span>
                        </div>
                    </div>
                </div>`;
            });
            document.getElementById('results-count').textContent = careers.length;
        }

        // Initial render
        renderCareers(allCareers);

        // Toggle filters on mobile
        function toggleFilters() {
            document.getElementById('filter-sidebar').classList.toggle('open');
            document.getElementById('filter-overlay').classList.toggle('open');
        }

        function clearFilters() {
            document.querySelectorAll('.filter-sidebar input[type="checkbox"]').forEach(cb => cb.checked = true);
            document.getElementById('salary-min').value = 30000;
            document.getElementById('salary-display').textContent = '$30k+';
            renderCareers(allCareers);
            document.querySelectorAll('.tier-chip').forEach(c => c.classList.remove('active'));
            document.querySelector('.tier-chip[data-tier="all"]').classList.add('active');
        }

        // Tier filter chips
        document.querySelectorAll('.tier-chip').forEach(chip => {
            chip.addEventListener('click', function () {
                document.querySelectorAll('.tier-chip').forEach(c => c.classList.remove('active'));
                this.classList.add('active');
                const tier = this.dataset.tier;
                if (tier === 'all') {
                    renderCareers(allCareers);
                } else {
                    renderCareers(allCareers.filter(c => c.tier === parseInt(tier)));
                }
            });
        });

        // Salary slider
        document.getElementById('salary-min').addEventListener('input', function () {
            const val = parseInt(this.value);
            document.getElementById('salary-display').textContent = '$' + (val / 1000) + 'k+';
        });

        // View toggle
        document.querySelectorAll('.view-toggle button').forEach(btn => {
            btn.addEventListener('click', function () {
                document.querySelectorAll('.view-toggle button').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                const container = document.getElementById('careers-container');
                if (this.dataset.view === 'list') {
                    container.classList.remove('careers-grid');
                    container.classList.add('careers-list');
                } else {
                    container.classList.remove('careers-list');
                    container.classList.add('careers-grid');
                }
            });
        });

        // Search
        document.getElementById('search-input').addEventListener('input', function () {
            const query = this.value.toLowerCase();
            const filtered = allCareers.filter(c =>
                c.name.toLowerCase().includes(query) || c.cat.toLowerCase().includes(query)
            );
            renderCareers(filtered);
        });
    </script>
